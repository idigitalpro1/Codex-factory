server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # React SPA: all paths â†’ index.html (handles React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively
    location ~* \.(js|css|png|svg|ico|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
# Note: /api/ calls are NOT proxied here.
# In production, Plesk/Apache intercepts /api/* before it reaches this container.
# In dev (vite dev server), vite.config.js handles the /api proxy to localhost:8080.
