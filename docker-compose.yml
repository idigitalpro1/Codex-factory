services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - FLASK_HOST=0.0.0.0
      # Billing â€” set on server, do not commit values
      - BILLING_SPREADSHEET_ID=${BILLING_SPREADSHEET_ID:-}
      - GOOGLE_CREDENTIALS_PATH=${GOOGLE_CREDENTIALS_PATH:-}
      - BILLING_SHEET_TAB=${BILLING_SHEET_TAB:-Invoices}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      # Campaign kits
      - KITS_ROOT=/var/codex/kits
      - PUBLISHED_ROOT=/var/codex/published
      - ADMIN_API_KEY=${ADMIN_API_KEY:-codex-internal-2026}
    volumes:
      - billing-creds:/run/secrets:ro
      - /var/codex:/var/codex
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/api/v1/health')"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  frontend:
    build: ./frontend/beta
    ports:
      - "8090:80"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - /var/codex/published:/usr/share/nginx/html/campaign:ro
    restart: unless-stopped

  admin:
    build: ./frontend/admin-spa
    ports:
      - "8091:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/index.html"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  billing-creds:
