services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - FLASK_HOST=0.0.0.0
      # Billing â€” set on server, do not commit values
      - BILLING_SPREADSHEET_ID=${BILLING_SPREADSHEET_ID:-}
      - GOOGLE_CREDENTIALS_PATH=${GOOGLE_CREDENTIALS_PATH:-}
      - BILLING_SHEET_TAB=${BILLING_SHEET_TAB:-Invoices}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
    volumes:
      - billing-creds:/run/secrets:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/api/v1/health')"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  frontend:
    build: ./frontend/beta
    ports:
      - "8090:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  billing-creds:
