services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - FLASK_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/api/v1/health')"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  frontend:
    build: ./frontend/beta
    ports:
      - "8090:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
