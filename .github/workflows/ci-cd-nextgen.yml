name: nextgen-ci-cd

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  stabilizer-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required files
        run: |
          test -f AGENTS.md
          test -f docs/SOURCE_OF_TRUTH.md
          test -f Makefile
          test -f docs/PLAYBOOK.md

      - name: Validate Makefile targets
        run: |
          grep -E '^up:' Makefile
          grep -E '^down:' Makefile
          grep -E '^status:' Makefile
          grep -E '^health:' Makefile

  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "backend/requirements.txt"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

  frontend-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate frontend beta files
        run: |
          test -f frontend/beta/index.html
          test -f frontend/beta/app.js
          test -f frontend/beta/styles.css

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t codex-backend:ci -f backend/Dockerfile backend

      - name: Build frontend image
        run: docker build -t codex-frontend:ci -f frontend/beta/Dockerfile frontend/beta

  deploy-lightsail:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [stabilizer-check, backend-test, frontend-smoke, docker-build]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Lightsail
        env:
          SSH_KEY: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          SSH_HOST: 44.236.197.183
          SSH_USER: ubuntu
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key "$SSH_USER@$SSH_HOST" '~/deploy.sh'
          rm -f ~/.ssh/deploy_key

      - name: Verify deployment
        run: |
          sleep 5
          curl -fsS --connect-timeout 10 https://5280.menu/api/v1/health
          echo ""
          echo "Deployment verified."
